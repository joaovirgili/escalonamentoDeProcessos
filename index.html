<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">

  <title>Escalonamento de processos</title>
</head>

<body>
  <div class="container">
    <h1>Escalonamento de processos</h1>

    <div id="sistema-form-div">
      <h4>Sistema</h4>
      <div class="border">
        <form id="sistema-form">
          <div class="form-row">
            <div class="col">
              <label for="processos-numero-input">Número de Processos:</label>
              <input type="number" class="form-control" id="processos-numero-input" disabled>
            </div>
            <div class="col">
              <label for="sobrecarga">Sobrecarga:</label>
              <input type="number" class="form-control" id="sobrecarga">
            </div>
            <div class="col">
              <label for="quantum">Quantum:</label>
              <input type="number" class="form-control" id="quantum">
            </div>
          </div>
        </form>
      </div>
    </div>

    <section class="mt-3">
      <h4>Processos</h4>
      <div id="processos-form-div" class="border"></div>
    </section>

    <div class="mt-3">
      <div class="input-group" id="algoritmos-radio">
        <div class="input-group-prepend">
          <label class="input-group-text" for="algoritmoSelect">Algoritmos</label>
        </div>
        <select class="custom-select" id="algoritmoSelect">
          <option selected>Escolha um Algoritmo</option>
          <option value="1">FIFO</option>
          <option value="2">SJF</option>
          <option value="3">Round Robin</option>
          <option value="4">EDF</option>
        </select>
      </div>
      <button id="iniciar-execucao" class="ml-2 btn btn-primary">Iniciar</button>
      <button id="add-processo" class="ml-2 btn btn-success">Adicionar Processo</button>
    </div>

    <div id="processos-grid">
      <h4>Execução:</h4>
      <div id="processos-div">
      </div>
      <div id="processos-index" class="row index-row">
        <div class="index-cabecalho">
          <div>
            <p class="processo-nome"></p>
          </div>
          <div class="index text-center">C</div>
          <div class="index text-center">E</div>
          <div class="index text-center">D</div>
          <div class="index text-center">P</div>
        </div>
        <div class="processo-execucao">
          <div class="index text-center">0</div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center">5</div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center">10</div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center">15</div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center">20</div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center">25</div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center">30</div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center">35</div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center">40</div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center"></div>
          <div class="index text-center">45</div>
        </div>
      </div>
    </div>

    <h4 style="float: left;">Turn Around: </h4>
    <div id="resultado"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="algoritmos/rr.js"></script>
  <script src="algoritmos/edf.js"></script>
  <script src="algoritmos/fifo.js"></script>
  <script src="algoritmos/sjf.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
